name: Cloudflare R2 - Prod

on:
  #To trigger manually
  workflow_dispatch:
  push:
    branches: [cf-production]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: cf-production
      - name: Setting up node
        uses: actions/setup-node@v4
        with:
          node-version: 21.7.3
      - name: Install Dependencies
        working-directory: ./ui-app/client
        run: npm i
      - name: Building to JS
        working-directory: ./ui-app/client
        run: npm run cf
      - name: Pushing to Cloudflare
        working-directory: ./ui-app/client
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: find dist -type f -exec npx wrangler r2 object put prod-static/js/{} --file={} --cache-control="public,max-age=3600" \;
