name: Cloudflare R2 - Dev

on:
  #To trigger manually
  workflow_dispatch:
  push:
    branches: [cf-development]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: cf-development
      - name: Setting up node
        uses: actions/setup-node@v4
        with:
          node-version: 21.7.3
      - name: Install Dependencies
        working-directory: ./ui-app/client
        run: npm i
      - name: Building to JS
        working-directory: ./ui-app/client
        run: npm run cf
      - name: Check full path
        working-directory: ./ui-app/client/dist
        run: pwd
      - name: Without action
        working-directory: ./ui-app/client/dist
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler r2 object put dev-static/js/dist/index.js.map --file=index.js.map --cache-control "public,max-age=3600"
          npx wrangler r2 object put dev-static/js/dist/index.js --file=index.js --cache-control "public,max-age=3600"
